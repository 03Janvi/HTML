<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 align="center">
        <font color="blue"><u>STUDENT REGISTRATION FORM</u></font>
    </h2>
    <table align="center" bgcolor="blue" cellpadding="5">

        <form action="">

            <tr>
                <td>
                    <font color="white"><label for="">FIRST NAME</label></font>
                </td>
                <td>
                    <font color="white"><input type="text" max="30">(max 30 characters a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white">><label for="">LAST NAME</label></font>
                </td>
                <td>
                    <font color="white"><input type="text" max="30">(max 30 characters a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">DATE OF BIRTH</label></font>
                </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">EMAIL ID</label></font>
                </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">MOBILE NUMBER</label></font>
                </td>
                <td>
                    <font color="white"><input type="number" max="10">(10 digit number)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">GENDER</label></font>
                </td>
                <td>
                    <font color="white">
                        <label for="male">Male</label>
                        <input type="radio" id="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female">
                    </font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">ADDRESS</label></font>
                </td>
                <td><textarea raw="6" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">CITY</label></font>
                </td>
                <td>
                    <font color="white"><input type="text" max="30">(max 30 characters a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">PINCODE</label></font>
                </td>
                <td>
                    <font color="white"><input type="text" max="6">(6 digit number)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">STATE</label></font>
                </td>
                <td>
                    <font color="white"><input type="text" max="30">(max 30 characters a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">COUNTRY</label></font>
                </td>
                <td><input type="text" required value="India"></td>
            </tr>
            <tr>

                <td>
                    <font color="white"><label for="">HOBBIES</label></font>
                </td>
                <td>
                    <font color="white">
                        <label for="">Drawing</label>
                        <input type="checkbox">
                        <label for="">Singing</label>
                        <input type="checkbox">
                        <label for="">Dancing</label>
                        <input type="checkbox">
                        <label for="">Sketching</label>
                        <input type="checkbox">
                        <br>
                        <label for="">Other</label>
                        <input type="checkbox">
                        <input type="text">
                    </font>
                </td>

            </tr>
            <tr>
                <td>
                    <font color="white"><label for="">QUALIFICATION</label></font>
                </td>
                <td>
                    <font color="white">
                        <table>
                            <tr>
                                <td>Sl.No.</td>
                                <td>Examination</td>
                                <td align="center">Board</td>
                                <td align="center">Percentage</td>
                                <td align="center">Year Of Passing</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td align="center"><input type="text"></td>
                                <td align="center"><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td align="center">flhfgjfhg</td>
                            </tr>
                        </table>
                    </font>

            <tr>
                <td>
                    <font color="white"><label for="">COURSES <br> APPLIED FOR</label></font>
                </td>
                <td>
                    <font color="white">
                        <label for="">BCA</label>
                        <input type="radio" name="g">
                        <label for="">B.Com</label>
                        <input type="radio" name="g">
                        <label for="">B.Sc</label>
                        <input type="radio" name="g">
                        <label for="">B.A</label>
                        <input type="radio" name="g">
                    </font>
                </td>
            </tr>
            <tr align="center">
                <font color="white">
                    <td colspan="2">
                        <input type="submit">
                        <input type="reset">
                    </td>
                </font>
            </tr>
            </td>
            </tr>
        </form>
    </table>
</body>

</html>
