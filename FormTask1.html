<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="5" border="1">
        <form action="">
            <tr bgcolor="gray">
                <td colspan="2" align="center">Sky Institute Sign up Page</td>
            </tr>
            <tr bgcolor="yellow">
                <td colspan="2" align="center">SIGN UP</td>
            </tr>
            <tr bgcolor="Black">
                <td align="center"><font color="yellow">Name:</font></td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="black">
                <td align="center"><font color="yellow" >Mobile Number:</font></td>
                <td align="center"> <input type="text"></td>
            </tr>
            <tr bgcolor="black">
                <td align="center"><font color="yellow">Gender</font></td>
                <td align="center">
                    <label for="male"><font color="yellow">Male</font></label>
                    <input type="radio" name="gender" id="male">
                    <label for="female"><font color="yellow">Female</font></label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr bgcolor="black">
                <td align="center"><font color="yellow">Date Of Birth</font></td>
                <td><input type="datetime"></td>
            </tr>
            <tr bgcolor="yellow">
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
